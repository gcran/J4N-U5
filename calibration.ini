[general]
update_period = 20e-3 ;output rate in seconds
pwm_period = 20e-3 ;PWM period in seconds

[eyes.movement]
type = SG90 ;motor model
llim_angle = 70 ;lower limit in degrees
ulim_angle = 120 ;upper limit in degrees
channel = 0 ;channel on PCA9685 board
maxstep = 100 ;maximum number of degrees per update_period
init = 90 ;initial motor position

[eyelids.movement]
type = SG90 ;motor model
llim_angle = 0 ;lower limit in degrees
ulim_angle = 180 ;upper limit in degrees
channel = 1 ;channel on PCA9685 board
maxstep = 100 ;maximum number of degrees per update_period
init = 90 ;initial motor position

[mouth.movement]
type = SG90 ;motor model
llim_angle = 0 ;lower limit in degrees
ulim_angle = 180 ;upper limit in degrees
channel = 2 ;channel on PCA9685 board+
maxstep = 100 ;maximum number of degrees per update_period
init = 90 ;initial motor position

[head_yaw.movement]
type = SG90 ;motor model
llim_angle = 0 ;lower limit in degrees
ulim_angle = 180 ;upper limit in degrees
channel = 3 ;channel on PCA9685 board
maxstep = 100 ;maximum number of degrees per update_period
init = 90 ;initial motor position

[head_roll.movement]
type = SG90 ;motor model
llim_angle = 0 ;lower limit in degrees
ulim_angle = 180 ;upper limit in degrees
channel = 4 ;channel on PCA9685 board
maxstep = 100 ;maximum number of degrees per update_period
init = 90 ;initial motor position

[left_eye.light]
rchannel = 5 ;channel on PCA9685 board
gchannel = 6 ;channel on PCA9685 board
bchannel = 7 ;channel on PCA9685 board

[right_eye.light]
rchannel = 8 ;channel on PCA9685 board
gchannel = 9 ;channel on PCA9685 board
bchannel = 10 ;channel on PCA9685 board

[mouth.light]
rchannel = 11 ;channel on PCA9685 board
gchannel = 12 ;channel on PCA9685 board
bchannel = 13 ;channel on PCA9685 board

[motor.SG90]
minpulse = 5e-4 ;maximum pulse width in seconds
maxpulse = 2.4e-3 ;minimum pulse width in seconds
range = 180 ;full range of motor in degrees