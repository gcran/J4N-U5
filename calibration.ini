[general]
;values in seconds
update_period = 50e-3
pwm_period = 20e-3

[sounds]
Ignore Me! = ignoreme.ogg
BMSMA = bender_bite_my_shiny_metal_ass_sound_effect.ogg

;type: motor model
;llim_angle: lower limit in degrees
;ulim_angle: upper limit in degrees
;channel: channel on PCA9685 board
;maxstep: maximum number of degrees per update_period
;init: initial motor position

[eyes.movement]
type = SG90
llim_angle = 70
ulim_angle = 120
channel = 0
maxstep = 10
init = 95

[eyelids.movement]
type = SG90
llim_angle = 0
ulim_angle = 180
channel = 1
maxstep = 10
init = 90

[mouth.movement]
type = SG90
llim_angle = 0
ulim_angle = 180
channel = 2
maxstep = 10
init = 90

[head_yaw.movement]
type = SG90
llim_angle = 0
ulim_angle = 180
channel = 3
maxstep = 10
init = 90

[head_roll.movement]
type = SG90
llim_angle = 0
ulim_angle = 180
channel = 4
maxstep = 10
init = 90

[left_eye.light]
rchannel = 5
gchannel = 6
bchannel = 7

[right_eye.light]
rchannel = 8
gchannel = 9
bchannel = 10

[mouth.light]
rchannel = 11
gchannel = 12
bchannel = 13

; motor calibrations:
;minpulse: maximum pulse width in seconds
;maxpulse: minimum pulse width in seconds
;range: full range of motor in degrees

[motor.SG90]
min_pulse = 5e-4
max_pulse = 2.4e-3
range = 180

[motor.ES08MAII]
min_pulse = 1.5e-3
max_pulse = 1.9e-3
range = 180
